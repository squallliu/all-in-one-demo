<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="lib/whcyit-immerse/whcyit-immerse.css" rel="stylesheet">
    <link href="lib/ionic-filter-bar/whcyit-filter-bar.css" rel="stylesheet">
    <link href="lib/ion-alpha-scroll/ion-alpha-scroll.css" rel="stylesheet">
    <link href="lib/whcyit-open-window/whcyit-open-window.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/whcyit-immerse/whcyit-immerse.js"></script>
    <script src="lib/ionic-filter-bar/whcyit-filter-bar.js"></script>
    <script src="lib/whcyit-open-window/whcyit-open-window.js"></script>
    <script src="lib/ionic-scroll-sista/ionic-scroll-sista.js"></script>
    <script src="lib/ion-alpha-scroll/ion-alpha-scroll.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter">
    <cy-immerse-bar></cy-immerse-bar>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
